<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اقتراحات الطعام الصحي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>اقتراحات الطعام الصحي</h1>
        <form id="foodForm">
            <label for="weight">الوزن (كغ):</label>
            <input type="number" id="weight" required>

            <label for="height">الطول (سم):</label>
            <input type="number" id="height" required>

            <label for="goal">الهدف:</label>
            <select id="goal" required>
                <option value="تضخيم">تضخيم</option>
                <option value="تخسيس">تخسيس</option>
            </select>

            <button type="submit">احصل على الاقتراحات</button>
        </form>

        <div id="mealSuggestions" class="suggestions"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
